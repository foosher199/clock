    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --timer-color: #2c3e50;
            --border-color: #eee;
            --input-border: #ccc;
            --shortcut-color: #666;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --timer-color: #ecf0f1;
            --border-color: #333;
            --input-border: #444;
            --shortcut-color: #999;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease;
        }

        .title {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }

        .timer {
            font-size: 4rem;
            font-weight: bold;
            color: var(--timer-color);
            font-family: monospace;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
            animation: pulse 1s infinite ease-in-out;
            animation-play-state: paused;
        }

        .timer.running {
            animation-play-state: running;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .buttons {
            display: flex;
            gap: 1rem;
        }

        .button {
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .start {
            background-color: #2ecc71;
        }

        .start:hover {
            background-color: #27ae60;
        }

        .reset {
            background-color: #e74c3c;
        }

        .reset:hover {
            background-color: #c0392b;
        }

        .theme-switch {
            position: fixed;
            top: 1rem;
            right: 8rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-color);
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .theme-switch:hover {
            transform: rotate(180deg);
        }

        .mode-switch {
            margin-bottom: 1rem;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .input-time {
            display: none;
            margin-bottom: 1rem;
        }

        .input-time.visible {
            display: flex;
            gap: 0.5rem;
        }

        .input-time input {
            width: 60px;
            padding: 0.5rem;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .lap-times {
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
            width: 300px;
            display: none;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .lap-times.visible {
            display: block;
        }

        .lap-item {
            padding: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        .lap {
            background-color: #3498db;
        }

        .lap:hover {
            background-color: #2980b9;
        }

        .lap.hidden {
            display: none;
        }

        .lang-switch {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--bg-color);
            border: 1px solid var(--text-color);
            border-radius: 4px;
            cursor: pointer;
            padding: 0;
            color: var(--text-color);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
        }

        .lang-switch span {
            padding: 0.3rem 0.6rem;
        }

        .lang-switch span:first-child {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .lang-switch span:last-child {
            background-color: transparent;
        }

        .lang-switch:hover span:first-child {
            background-color: transparent;
            color: var(--text-color);
        }

        .lang-switch:hover span:last-child {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
    </style>

        function formatTime(timeInSeconds) {
            const hours = Math.floor(timeInSeconds / 3600);
            const minutes = Math.floor((timeInSeconds % 3600) / 60);
            const seconds = timeInSeconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateTimer() {
            timerElement.textContent = formatTime(time);
        }

        function setCountdownTime() {
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            time = hours * 3600 + minutes * 60 + seconds;
            initialTime = time;
            updateTimer();
        }

        function playBeep() {
            beepSound.play();
        }

        function addLap() {
            if (!isRunning || isCountdown) return;
            
            const lapTime = time;
            const previousLap = lapTimes[lapTimes.length - 1] || 0;
            const lapDuration = lapTime - previousLap;
            
            const lapItem = document.createElement('div');
            lapItem.className = 'lap-item';
            lapItem.innerHTML = `
                <span>${translations[currentLang].lapText} ${lapCounter}</span>
                <span>${formatTime(lapDuration)}</span>
            `;
            
            lapTimesContainer.insertBefore(lapItem, lapTimesContainer.firstChild);
            lapTimes.push(lapTime);
            lapCounter++;
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(intervalId);
            startPauseButton.textContent = translations[currentLang].start;
            updateTimerAnimation(false);
            if (isCountdown) {
                setCountdownTime();
            } else {
                time = 0;
                lapTimes = [];
                lapCounter = 1;
                lapTimesContainer.innerHTML = '';
                updateTimer();
            }
            lapButton.classList.add('hidden');
            lapTimesContainer.classList.remove('visible');
        }

        function updateTimerAnimation(running) {
            timerElement.classList.toggle('running', running);
        }

        function handleModeChange(e) {
            isCountdown = e.target.value === 'countdown';
            timeInput.classList.toggle('visible', isCountdown);
            lapButton.classList.add('hidden');
            lapTimesContainer.classList.remove('visible');
            resetTimer();
        }

        modeInputs.forEach(input => {
            input.addEventListener('change', handleModeChange);
        });

        startPauseButton.addEventListener('click', () => {
            if (!isRunning) {
                if (isCountdown && time === 0) return;
                isRunning = true;
                startPauseButton.textContent = translations[currentLang].pause;
                updateTimerAnimation(true);
                if (!isCountdown) {
                    lapButton.classList.remove('hidden');
                    lapTimesContainer.classList.add('visible');
                }
                intervalId = setInterval(() => {
                    if (isCountdown) {
                        time--;
                        if (time < 0) {
                            resetTimer();
                            showCountdownEnd();
                            return;
                        }
                    } else {
                        time++;
                    }
                    updateTimer();
                }, 1000);
            } else {
                isRunning = false;
                startPauseButton.textContent = translations[currentLang].start;
                updateTimerAnimation(false);
                clearInterval(intervalId);
            }
        });

        lapButton.addEventListener('click', addLap);
        resetButton.addEventListener('click', resetTimer);

        const themeSwitch = document.getElementById('themeSwitch');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
        } else if (prefersDarkScheme.matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        themeSwitch.addEventListener('click', () => {
            let theme = document.documentElement.getAttribute('data-theme');
            let newTheme = theme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        const translations = {
            en: {
                title: 'Timer',
                start: 'Start',
                pause: 'Pause',
                reset: 'Reset',
                lap: 'Lap',
                stopwatch: 'Stopwatch',
                countdown: 'Countdown',
                hours: 'Hours',
                minutes: 'Minutes',
                seconds: 'Seconds',
                lapText: 'Lap',
                countdownEnd: 'Countdown finished!'
            },
            zh: {
                title: 'ËÆ°Êó∂Âô®',
                start: 'ÂºÄÂßã',
                pause: 'ÊöÇÂÅú',
                reset: 'ÈáçÁΩÆ',
                lap: 'ËÆ°Ê¨°',
                stopwatch: 'Ê≠£ËÆ°Êó∂',
                countdown: 'ÂÄíËÆ°Êó∂',
                hours: 'Êó∂',
                minutes: 'ÂàÜ',
                seconds: 'Áßí',
                lapText: 'ËÆ°Ê¨°',
                countdownEnd: 'ÂÄíËÆ°Êó∂ÁªìÊùüÔºÅ'
            }
        };

        // Ëé∑ÂèñÊµèËßàÂô®ËØ≠Ë®Ä
        function getBrowserLang() {
            const browserLang = navigator.language.toLowerCase().split('-')[0];
            // Ê£ÄÊü•ÊòØÂê¶ÊîØÊåÅËØ•ËØ≠Ë®Ä
            return Object.keys(translations).includes(browserLang) ? browserLang : 'en';
        }

        // ÂàùÂßãÂåñËØ≠Ë®ÄÔºö‰ºòÂÖà‰ΩøÁî®Êú¨Âú∞Â≠òÂÇ®ÁöÑËØ≠Ë®ÄÔºåÂÖ∂Ê¨°ÊòØÊµèËßàÂô®ËØ≠Ë®ÄÔºåÊúÄÂêéÈªòËÆ§Ëã±ËØ≠
        let currentLang = localStorage.getItem('lang') || getBrowserLang();
        const langSwitch = document.getElementById('langSwitch');

        function updateLangButton() {
            const spans = langSwitch.querySelectorAll('span');
            if (currentLang === 'zh') {
                spans[0].style.backgroundColor = 'var(--text-color)';
                spans[0].style.color = 'var(--bg-color)';
                spans[1].style.backgroundColor = 'transparent';
                spans[1].style.color = 'var(--text-color)';
            } else {
                spans[0].style.backgroundColor = 'transparent';
                spans[0].style.color = 'var(--text-color)';
                spans[1].style.backgroundColor = 'var(--text-color)';
                spans[1].style.color = 'var(--bg-color)';
            }
        }

        function updatePageText() {
            const t = translations[currentLang];
            document.title = t.title;
            document.querySelector('.title').textContent = t.title;
            startPauseButton.textContent = isRunning ? t.pause : t.start;
            resetButton.textContent = t.reset;
            lapButton.textContent = t.lap;
            
            const modeLabels = document.querySelectorAll('.mode-switch label');
            modeLabels.forEach(label => {
                const input = label.querySelector('input');
                if (input.value === 'stopwatch') {
                    label.innerHTML = `<input type="radio" name="mode" value="stopwatch"${!isCountdown ? ' checked' : ''}> ${t.stopwatch}`;
                } else {
                    label.innerHTML = `<input type="radio" name="mode" value="countdown"${isCountdown ? ' checked' : ''}> ${t.countdown}`;
                }
            });

            document.querySelectorAll('.mode-switch input').forEach(input => {
                input.addEventListener('change', handleModeChange);
            });

            document.getElementById('hours').placeholder = t.hours;
            document.getElementById('minutes').placeholder = t.minutes;
            document.getElementById('seconds').placeholder = t.seconds;

            document.querySelectorAll('.lap-item').forEach(item => {
                const [num, time] = item.textContent.trim().split(' ')[1].split('\n');
                item.innerHTML = `
                    <span>${t.lapText} ${num}</span>
                    <span>${time}</span>
                `;
            });
        }

        langSwitch.addEventListener('click', () => {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            localStorage.setItem('lang', currentLang);
            updateLangButton();
            updatePageText();
        });

        updateLangButton();
        updatePageText();

        function showCountdownEnd() {
            playBeep();
            alert(translations[currentLang].countdownEnd);
        }

        // Á°Æ‰øùÂú® DOM Âä†ËΩΩÂÆåÊàêÂêéÊõ¥Êñ∞Ê†áÈ¢ò
        document.addEventListener('DOMContentLoaded', () => {
            updatePageText();
        });
    </script>
